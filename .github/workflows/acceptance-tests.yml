name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  acceptance-tests:
    name: Acceptance Tests
    # Skip for PRs from forks - they don't have access to secrets and
    # we don't want to expose internal infrastructure in logs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60
    env:
      TF_ACC: 1
      WINDOWSAD_HOSTNAME: ${{ secrets.AD_HOSTNAME }}
      WINDOWSAD_USER: ${{ secrets.AD_USERNAME }}
      WINDOWSAD_PASSWORD: ${{ secrets.AD_PASSWORD }}
      WINDOWSAD_KRB_REALM: ${{ secrets.AD_KRB_REALM }}
      TF_VAR_ad_domain_name: ${{ secrets.AD_DOMAIN_NAME }}
      TF_VAR_ad_user_container: ${{ secrets.AD_USER_CONTAINER }}
      TF_VAR_ad_group_container: ${{ secrets.AD_GROUP_CONTAINER }}
      TF_VAR_ad_computer_container: ${{ secrets.AD_COMPUTER_CONTAINER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Debug credential configuration
        shell: pwsh
        run: |
          # Print masked hints about credentials (without revealing actual values)
          $adUser = $env:WINDOWSAD_USER
          $realm = $env:WINDOWSAD_KRB_REALM
          $adHost = $env:WINDOWSAD_HOSTNAME
          
          Write-Host "=== Credential Configuration Debug ==="
          Write-Host "WINDOWSAD_HOSTNAME: $adHost"
          Write-Host "WINDOWSAD_KRB_REALM: $realm"
          Write-Host "WINDOWSAD_USER length: $($adUser.Length) chars"
          Write-Host "WINDOWSAD_USER contains @: $($adUser.Contains('@'))"
          Write-Host "WINDOWSAD_USER contains \: $($adUser.Contains('\'))"
          if ($adUser.Length -gt 0) {
            Write-Host "WINDOWSAD_USER first char: $($adUser[0])"
            Write-Host "WINDOWSAD_USER last char: $($adUser[-1])"
          }
          Write-Host "WINDOWSAD_PASSWORD set: $(-not [string]::IsNullOrEmpty($env:WINDOWSAD_PASSWORD))"
          Write-Host "======================================="
          
          # Verify user exists in AD
          Write-Host ""
          Write-Host "Checking if user exists in AD..."
          try {
            # Try to find the user - extract username if it contains domain prefix
            $username = $adUser
            if ($adUser.Contains('\')) {
              $username = $adUser.Split('\')[1]
            } elseif ($adUser.Contains('@')) {
              $username = $adUser.Split('@')[0]
            }
            $foundUser = Get-ADUser -Identity $username -Server $adHost -ErrorAction Stop
            Write-Host "✓ User '$username' found in AD: $($foundUser.DistinguishedName)"
          } catch {
            Write-Host "✗ User lookup failed: $_"
            Write-Host "  This may cause Kerberos authentication to fail"
          }

      - name: Verify AD connectivity
        shell: pwsh
        run: |
          try {
            $dc = Get-ADDomainController -Server $env:WINDOWSAD_HOSTNAME -ErrorAction Stop
            Write-Host "✓ AD connectivity verified"
          } catch {
            Write-Host "✗ AD connectivity failed"
            exit 1
          }

      - name: Clean Terraform state
        shell: pwsh
        run: |
          # Clean up any leftover Terraform state from previous runs
          Get-ChildItem -Path $env:TEMP -Filter "plugintest*" -Directory -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
          Get-ChildItem -Path $env:TEMP -Filter ".terraform*" -File -ErrorAction SilentlyContinue | Remove-Item -Force
          Write-Host "✓ Cleaned Terraform temp files"

      - name: Run acceptance tests
        env:
          # Use project-local directories to avoid Windows Defender blocking temp executables
          # See README.md for required runner configuration (Defender exclusions, Developer Mode)
          GOCACHE: ${{ github.workspace }}\.go-cache
          GOTMPDIR: ${{ github.workspace }}\.go-tmp
        run: |
          New-Item -ItemType Directory -Force -Path $env:GOCACHE | Out-Null
          New-Item -ItemType Directory -Force -Path $env:GOTMPDIR | Out-Null
          go test ./windowsad -v -parallel 10 -timeout 60m
