name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  acceptance-tests:
    name: Acceptance Tests
    # Skip for PRs from forks - they don't have access to secrets and
    # we don't want to expose internal infrastructure in logs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60
    env:
      TF_ACC: 1
      # For local execution on domain-joined Windows runner:
      # Leave WINDOWSAD_HOSTNAME, WINDOWSAD_USER, WINDOWSAD_PASSWORD empty
      # The gMSA running the runner has AD permissions directly
      # Provider detects Windows + no credentials = local PowerShell execution
      TF_VAR_ad_domain_name: ${{ secrets.AD_DOMAIN_NAME }}
      TF_VAR_ad_user_container: ${{ secrets.AD_USER_CONTAINER }}
      TF_VAR_ad_group_container: ${{ secrets.AD_GROUP_CONTAINER }}
      TF_VAR_ad_computer_container: ${{ secrets.AD_COMPUTER_CONTAINER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}\.go-cache
            ${{ github.workspace }}\.go-tmp
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Update vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Verify AD connectivity
        shell: pwsh
        run: |
          # Verify the gMSA running this runner can access AD
          try {
            $domain = Get-ADDomain -ErrorAction Stop
            Write-Host "✓ AD connectivity successful"
            Write-Host "  Domain: $($domain.DNSRoot)"
            Write-Host "  Running as: $([System.Security.Principal.WindowsIdentity]::GetCurrent().Name)"
          } catch {
            Write-Host "✗ AD connectivity FAILED"
            Write-Host "  Error: $_"
            Write-Host ""
            Write-Host "  The runner must be domain-joined and running as a gMSA with AD permissions"
            exit 1
          }

      - name: Clean Terraform state
        shell: pwsh
        run: |
          # Clean up any leftover Terraform state from previous runs
          Get-ChildItem -Path $env:TEMP -Filter "plugintest*" -Directory -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
          Get-ChildItem -Path $env:TEMP -Filter ".terraform*" -File -ErrorAction SilentlyContinue | Remove-Item -Force
          Write-Host "✓ Cleaned Terraform temp files"

      - name: Run acceptance tests
        env:
          # Use project-local directories to avoid Windows Defender blocking temp executables
          # See README.md for required runner configuration (Defender exclusions, Developer Mode)
          GOCACHE: ${{ github.workspace }}\.go-cache
          GOTMPDIR: ${{ github.workspace }}\.go-tmp
          # Enable Terraform and provider debug logging
          TF_LOG: DEBUG
          TF_LOG_PROVIDER: DEBUG
        run: |
          New-Item -ItemType Directory -Force -Path $env:GOCACHE | Out-Null
          New-Item -ItemType Directory -Force -Path $env:GOTMPDIR | Out-Null
          Write-Host "=== Starting acceptance tests at $(Get-Date) ==="
          Write-Host "TF_ACC=$env:TF_ACC"
          Write-Host "WINDOWSAD_HOSTNAME=$env:WINDOWSAD_HOSTNAME"
          Write-Host "Go version: $(go version)"
          # Run with -count=1 to disable test caching, timeout per-test with -test.timeout
          go test ./windowsad -v -count=1 -parallel 1 -timeout 45m -run "TestAccDataSourceADComputer_basic" 2>&1 | ForEach-Object { "[$(Get-Date -Format 'HH:mm:ss')] $_" }
