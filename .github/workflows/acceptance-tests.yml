name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  acceptance-tests:
    name: Acceptance Tests
    # Skip for PRs from forks - they don't have access to secrets and
    # we don't want to expose internal infrastructure in logs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60
    env:
      TF_ACC: 1
      WINDOWSAD_HOSTNAME: ${{ secrets.AD_HOSTNAME }}
      WINDOWSAD_USER: ${{ secrets.AD_USERNAME }}
      WINDOWSAD_PASSWORD: ${{ secrets.AD_PASSWORD }}
      WINDOWSAD_KRB_REALM: ${{ secrets.AD_KRB_REALM }}
      TF_VAR_ad_domain_name: ${{ secrets.AD_DOMAIN_NAME }}
      TF_VAR_ad_user_container: ${{ secrets.AD_USER_CONTAINER }}
      TF_VAR_ad_group_container: ${{ secrets.AD_GROUP_CONTAINER }}
      TF_VAR_ad_computer_container: ${{ secrets.AD_COMPUTER_CONTAINER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Verify AD connectivity
        shell: pwsh
        run: |
          try {
            $dc = Get-ADDomainController -Server $env:WINDOWSAD_HOSTNAME -ErrorAction Stop
            Write-Host "✓ AD connectivity verified"
          } catch {
            Write-Host "✗ AD connectivity failed"
            exit 1
          }

      - name: Run acceptance tests
        env:
          # Use project-local directories to avoid Windows Defender blocking temp executables
          GOCACHE: ${{ github.workspace }}\.go-cache
          GOTMPDIR: ${{ github.workspace }}\.go-tmp
        run: |
          New-Item -ItemType Directory -Force -Path $env:GOCACHE | Out-Null
          New-Item -ItemType Directory -Force -Path $env:GOTMPDIR | Out-Null
          
          # Retry logic to handle transient Windows antivirus "Access is denied" errors
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while (-not $success -and $retryCount -lt $maxRetries) {
            $retryCount++
            Write-Host "Attempt $retryCount of $maxRetries..."
            
            # Run tests with -count=1 to disable caching and force fresh compilation
            go test ./windowsad -v -parallel 10 -timeout 60m -count=1
            
            if ($LASTEXITCODE -eq 0) {
              $success = $true
            } else {
              Write-Host "Test run failed with exit code $LASTEXITCODE"
              if ($retryCount -lt $maxRetries) {
                Write-Host "Waiting 30 seconds before retry..."
                Start-Sleep -Seconds 30
              }
            }
          }
          
          if (-not $success) {
            Write-Host "All $maxRetries attempts failed"
            exit 1
          }
